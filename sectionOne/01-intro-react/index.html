<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Cargat React -->
    <script crossorigin src="https://unpkg.com/react@16/umd/react.production.min.js"></script>

    <!-- Carga ReactDOM -->
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.production.min.js"></script>

    <!-- Carga Babel para compilar js moderno a js soportable -->
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

    <title>ReactApp</title>
</head>
<body>
    <div id="root"></div>

    <!-- Tipo de script, babel para que tome el compilador -->
    <script type="text/babel">

        /// Seleccionamos el id con querySelector para mostrar contrenido de js
        const divRoot = document.querySelector('#root');

        const name = 'Goku';
        const h1Tag = <h1>Hola, soy {name}</h1>;

        /// Renderizamos en el DOM el tag y aparte le mandamos en donde mostrarlo
        ReactDOM.render(h1Tag, divRoot);

    </script>
</body>
</html>
